<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Quick links" />
  <title>Vadim ‚Äî Links</title>

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#111b31;
      --card: rgba(255,255,255,.08);
      --text: #eaf0ff;
      --muted: rgba(234,240,255,.75);
      --btn: rgba(255,255,255,.10);
      --btnHover: rgba(255,255,255,.16);
      --ring: rgba(120, 160, 255, .45);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --max: 560px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 900px at 20% 10%, #2a5cff33, transparent 55%),
                  radial-gradient(1000px 800px at 80% 30%, #7c3aed33, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      padding: 28px 16px;
    }

    .wrap{
      width:100%;
      max-width: var(--max);
    }

    .card{
      background: var(--card);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      padding: 22px;
    }

    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom: 14px;
    }

    .avatar{
      width:64px;height:64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      display:grid; place-items:center;
      font-weight: 700;
      letter-spacing:.5px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
      flex: 0 0 auto;
    }

    h1{
      font-size: 1.25rem;
      margin:0;
      line-height:1.2;
    }

    .bio{
      margin: 4px 0 0;
      color: var(--muted);
      font-size:.98rem;
      line-height:1.35;
    }

    .links{
      display:flex;
      flex-direction:column;
      gap: 12px;
      margin-top: 16px;
    }

    a.btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration:none;
      color: var(--text);
      background: var(--btn);
      border: 1px solid rgba(255,255,255,.14);
      transition: transform .08s ease, background .18s ease, border-color .18s ease;
      outline: none;
    }

    a.btn:hover{
      background: var(--btnHover);
      border-color: rgba(255,255,255,.22);
      transform: translateY(-1px);
    }

    a.btn:focus{
      box-shadow: 0 0 0 4px var(--ring);
    }

    .left{
      display:flex;
      align-items:center;
      gap: 10px;
      min-width:0;
    }

    .pill{
      width:34px;height:34px;
      border-radius: 12px;
      display:grid;place-items:center;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      flex: 0 0 auto;
    }

    .label{
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .hint{
      color: var(--muted);
      font-size: .92rem;
      margin-left: 44px;
      margin-top: -6px;
    }

    footer{
      margin-top: 14px;
      text-align:center;
      color: rgba(234,240,255,.55);
      font-size: .85rem;
    }

    /* Optional: make it feel app-like on mobile */
    @media (max-width: 420px){
      .card{ padding: 18px; }
      .avatar{ width:58px;height:58px; }
    }
  </style>
</head>

<body>
  <main class="wrap">

      <header>

        <div>

        </div>
      </header>

      <nav class="links" aria-label="Links">
        <!-- Button 1 -->
        https://www.linkedin.com/in/yourprofile
          <span class="left">

        <!-- Button 4 -->
        https://yourwebsite.com

        <!-- Add more buttons by copying one block above -->

    </section>
  </main>

</body>
</html>
